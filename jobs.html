<!DOCTYPE html>
<html style="background-color: gray">
<head>
    <title>D+E Jobs in Glasgow</title>
    <link rel="stylesheet" href="dash.css">
    <style>
        html { background: url('jobs.gif') no-repeat center center fixed; background-size: cover }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $.ajax({
            url: "http://careers.xgusties.com/2/jobs.json",
            success: function( result ) {
                result.jobs.forEach(job => {
                    if (job.location.match(/glasgow/i) && job.division.match(/d\+e/i)) {
                        jobHtml = $("<div class='block'><h2><a href='" + job.url + "'>" + job.title + "</a></h2><ul><li>" + job.division + "</li><li>" + job.location + "</li></ul></div>");
                        $( "#content" ).append(jobHtml);
                    }
                });
                footerHtml = $("<div class='block'><p>For more details, search 'Careers' on Gateway.</p></div>");
                $( "#content" ).append(footerHtml);
            }
        });
    </script>
    <script src="slideDownContent.js"></script>
</head>
<body>
    <div class="menubar">
        <div class="left">
            <span><img class="blocks" alt="BBC" src="blocks.svg"></span>
        </div>
        <div class="right">
            <a href="rooms.html"><img src="prev.png"></a>
            <a href="transport.html"><img src="next.png"></a>
        </div>
    </div>
    <div id="content">
        <div class="block">
            <h1>Design and Engineering Jobs</h1>
        </div>
        <div class="block">
            <p>The following roles are accepting applications in Glasgow.</p>
        </div>
        <!--
        <div class="block">
            <p>For more details, search 'Careers' on Gateway.</p>
        </div>
        -->
    </div>
</body>
</html>
